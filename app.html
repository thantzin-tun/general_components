<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="letter-containerOne">
        <img src="./assets/apple.png" class="apple" alt="apple" />
    </div>

    <div class="letter-containerTwo">
        <img src="./assets/orange.png" class="orange" alt="orange" />

    <!-- <script src="jquery-3.1.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
        referrerpolicy="no-referrer"></script>

    <script>

        $(document).ready(function () {
            var controller = new ScrollMagic.Controller();

            var scenceOne = new ScrollMagic.Scene({
                triggerElement: ".letter-containerOne",
                triggerHook: 0.7,
            })
            .setPin(".letter-containerOne")
            .addTo(controller);
        });



    </script>
